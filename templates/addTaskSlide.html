<main class="add-task-container">
  <section class="add-task-container-first">
    <section class="add-task-container-titel">
      <div class="add-task-titel-textcontainer">
        <input
          id="taskTitle"
          class="add-task-titel-textfield"
          placeholder="Enter a title"
        />
      </div>
      <span class="add-task-field-required">This field is required</span>
    </section>
    <section class="add-task-container-describtion">
      <span class="add-task-describtion-header">Description</span>
      <div class="add-task-describtion-inner">
        <input
          id="taskDescription"
          class="add-task-describtion-textfield"
          placeholder="Enter a Description"
        />
        <div class="add-task-describtion-textfield-inner">
          <div class="expand-describtion-field-picture">
            <img src="./img/recurso.png" />
          </div>
        </div>
      </div>
      <span class="add-task-field-required">This field is required</span>
    </section>
    <div class="due-date-container">
      <div class="due-date-header">Due date</div>
      <input
        id="dueDate"
        class="due-date-textfield"
        type="date"
        placeholder="dd/mm/yyyy"
      />
    </div>
  </section>
  <section class="add-task-container-priority">
    <span class="add-task-priority-header">Priority</span>
    <div class="priority-choice">
      <div class="priority-choice-inner">
        <span class="priority-choice-inner-text">Urgent</span>
        <div class="priority-choice-inner-pic">
          <img src="./img/prio-high.png" />
        </div>
      </div>
      <div class="priority-choice-inner">
        <span class="priority-choice-inner-text">Medium</span>
        <div class="priority-choice-inner-pic">
          <img src="./img/prio-medium.png" />
        </div>
      </div>
      <div class="priority-choice-inner">
        <span class="priority-choice-inner-text">Low</span>
        <div class="priority-choice-inner-pic">
          <img src="./img/prio-low.png" />
        </div>
      </div>
    </div>
  </section>
  <section class="assigned-to-container">
    <span class="assigned-to-header">Assigned to</span>
    <section class="assigned-to-choicefield">
      <select class="assigned-to-dropdown">
        <option value="" disabled selected>Select contacts to assign</option>
        <option value="contact1">Contact 1</option>
        <option value="contact2">Contact 2</option>
        <option value="contact3">Contact 3</option>
        <!-- Add more contacts as needed -->
      </select>
    </section>
  </section>
  <section class="category-container">
    <span class="category-header">Category</span>
    <div class="category-choicefield">
      <select class="category-dropdown">
        <option value="" disabled selected>Select task category</option>
        <option value="category1">Category 1</option>
        <option value="category2">Category 2</option>
        <option value="category3">Category 3</option>
        <!-- Add more categories as needed -->
      </select>
    </div>
  </section>
  <section class="subtasks-container">
    <span class="subtasks-header">Subtasks</span>
    <div class="add-subtask-input">
      <input
        type="text"
        class="new-subtask-textfield"
        placeholder="Add new subtask"
      />
      <img class="add-subtask-button" src="./img/subtask.svg" />
    </div>
  </section>
</main>
<section class="add-task-buttons">
  <div class="add-task-buttons-inner">
    <button class="button-clear">
      <div class="button-clear-text">Clear</div>
      <div class="button-clear-pic"><img src="./img/cancel-icon.svg" /></div>
    </button>
    <button
      id="createTaskButton"
      class="button-create-task"
      onclick="createTask()"
    >
      <div class="button-create-task-text">Create Task</div>
      <div class="button-create-task-pic"><img src="./img/check.svg" /></div>
    </button>
  </div>
</section>
