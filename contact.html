<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="./css/contact2.css">
    <link rel="stylesheet" href="./css/contact3.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/aside.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="icon" type="image/png" href="./img/join_logo_blue.png">
    <script src="./js/auth.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/contact.js"></script>
    <script src="./js/contactEdit.js"></script>
    <script src="./js/contactMobile.js"></script>
    <script src="./js/templates/contactTemplates.js"></script>
</head>

<body onload="init(), initContact()">
    <header w3-include-html="./templates/header.html"></header>
    <section w3-include-html="./templates/aside.html"></section>

    <main class="all-content">
        <section class="container">
            <button id="addContactBtn" onclick="openModal()" class="add-person-button">
                <p class="addContactBtnText"> Add new contact </p>
                <img src="./img/person_add.svg" class="button-icon">
            </button>
            <div class="container-contact-all">
                <div id="container-letter" class="container-letters"></div>
                <div class="underlineLetters"></div>
            </div>
        </section>
        <div id="contact-details" class="contact-details">
        </div>
    </main>

    <form id="contactModal" onclick="closeModalBackAddContact(event)" class="modal" onsubmit="saveNewContact(); return false;"></form>
    <form id="editModal" onclick="closeModalBackEditContact(event)" class="edit-modal"></form>
    <section class="background-overlay"></section>

    <section id="contact-list-container"></section>

    <section id="contact-details-mobile" class="contact-details-mobile-class" style="display:none;"></section>
    <section id="contactAddedContainer" class="contact-added"></section>


    <script src="./js/includeHTML.js"></script>
    <script src="./js/uiHelpers.js"></script>
</body>

</html>
